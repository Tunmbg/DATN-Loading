<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <body>
    <div th:fragment="content">
      <div class="rbt-page-banner-wrapper">
        <!-- Start Banner BG Image  -->
        <div class="rbt-banner-image"></div>
        <!-- End Banner BG Image  -->
      </div>
      <!-- Start Card Style -->
      <div class="rbt-dashboard-area rbt-section-overlayping-top rbt-section-gapBottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- Start Dashboard Top  -->
              <div
                th:replace="~{client/instructor/instructor-banner :: instructor-banner}"
                sec:authorize="hasAnyRole('ROLE_INSTRUCTOR', 'ROLE_ADMIN')"
              ></div>
              <div
                th:replace="~{client/student/student-banner :: student-banner}"
                sec:authorize="hasRole('ROLE_STUDENT') and not hasAnyRole('ROLE_INSTRUCTOR', 'ROLE_ADMIN')"
              ></div>
              <!-- End Dashboard Top  -->

              <div class="row g-5">
                <div class="col-lg-3">
                  <!-- Start Dashboard Sidebar  -->
                  <div th:replace="~{client/student/studentSidebar :: student-sidebar}"></div>
                  <!-- End Dashboard Sidebar  -->
                </div>

                <div class="col-lg-9">
                  <div class="rbt-dashboard-content bg-color-white rbt-shadow-box mb--60">
                    <div class="content">
                      <div class="section-title">
                        <h4 class="rbt-title-style-3">Bảng thông số</h4>
                      </div>
                      <div class="row g-5">
                        <!-- Start Single Card  -->
                        <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                          <div class="rbt-counterup variation-01 rbt-hover-03 rbt-border-dashed bg-pink-opacity">
                            <div class="inner">
                              <div class="rbt-round-icon bg-pink-opacity">
                                <i class="feather-users"></i>
                              </div>
                              <div class="content">
                                <h3 class="counter without-icon color-secondary">
                                  <span th:text="${studentCount}"></span>
                                </h3>
                                <span class="rbt-title-style-2 d-block">Total Students</span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- End Single Card  -->

                        <!-- Start Single Card  -->
                        <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                          <div class="rbt-counterup variation-01 rbt-hover-03 rbt-border-dashed bg-coral-opacity">
                            <div class="inner">
                              <div class="rbt-round-icon bg-coral-opacity">
                                <i class="feather-gift"></i>
                              </div>
                              <div class="content">
                                <h3 class="counter without-icon color-secondary">
                                  <span th:text="${courseCount}"></span>
                                </h3>
                                <span class="rbt-title-style-2 d-block">Total Courses</span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- End Single Card  -->

                        <!-- Start Single Card  -->
                        <!-- <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                                                <div
                                                    class="rbt-counterup variation-01 rbt-hover-03 rbt-border-dashed bg-warning-opacity">
                                                    <div class="inner">
                                                        <div class="rbt-round-icon bg-warning-opacity">
                                                            <i class="feather-dollar-sign"></i>
                                                        </div>
                                                        <div class="content">
                                                            <h3 class="counter without-icon color-secondary">
                                                                <span th:text="${totalRevenue}"></span>
                                                            </h3>
                                                            <span class="rbt-title-style-2 d-block">Total
                                                                Earnings</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> -->
                        <!-- End Single Card  -->
                      </div>
                    </div>
                  </div>
                  <div class="rbt-dashboard-content bg-color-white rbt-shadow-box mb--60">
                    <div class="content">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="section-title">
                            <h4 class="rbt-title-style-3">Khóa học của tôi</h4>
                          </div>
                        </div>
                      </div>
                      <div class="row gy-5">
                        <div class="col-lg-12">
                          <div class="rbt-dashboard-table table-responsive">
                            <table class="rbt-table table table-borderless">
                              <thead>
                                <tr>
                                  <th>Tên khóa học</th>
                                  <th>Số học sinh tham gia</th>
                                  <th>Đánh giá</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr th:each="course : ${courseSummary}">
                                  <td><a href="#">[[${course[0]}]]</a></td>
                                  <td>[[${course[1]}]]</td>
                                  <td>
                                    <div class="rating">
                                      <i
                                        th:each="star : ${#numbers.sequence(1, 5)}"
                                        th:classappend="${star <= (course[2] != null ? course[2].intValue() : 0) ? 'fas fa-star' : 'far fa-star'}"
                                      ></i>
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>

                          <div class="load-more-btn text-center">
                            <a class="rbt-btn-link" href="#">Browse All Course<i class="feather-arrow-right"></i></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Card Style -->
      <div class="rbt-separator-mid">
        <div class="container">
          <hr class="rbt-separator m-0" />
        </div>
      </div>
    </div>
  </body>
</html>
