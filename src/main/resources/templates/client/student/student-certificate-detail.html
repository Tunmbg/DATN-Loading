<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Ch·ª©ng ch·ªâ kho√° h·ªçc</title>

    <th:block th:fragment="styles">
      <style>
        body {
          background-color: #f5f5f5;
        }

        .certificate-wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 0;
          margin: 0;
        }

        .certificate-frame {
          position: relative;
          width: 988px;
          height: 768px;
          border-radius: 15px;
          overflow: hidden;
          background-color: #000;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .certificate-frame img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }

        .certificate-title {
          position: absolute;
          top: 305px;
          left: 60px;
          font-size: 26px;
          font-weight: bold;
          color: #ffffff;
          font-family: "Segoe UI", sans-serif;
          white-space: nowrap;
          text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
          z-index: 2;
        }

        .certificate-name {
          position: absolute;
          top: 425px;
          left: 60px;
          font-size: 26px;
          font-weight: bold;
          color: #ffffff;
          font-family: "Segoe UI", sans-serif;
          white-space: nowrap;
          text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
          z-index: 2;
        }

        .certificate-year {
          position: absolute;
          top: 380px;
          left: 722px;
          font-size: 24px;
          font-weight: bold;
          color: #d4af37;
          font-family: "Georgia", serif;
          white-space: nowrap;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
          z-index: 2;
        }

        .btn-back {
          margin-top: 30px;
          text-align: center;
        }
      </style>
    </th:block>
  </head>

  <body>
    <div th:fragment="content">
      <div class="certificate-wrapper">
        <div class="certificate-frame" id="certificate">
          <img src="/assets/images/others/background-certificate.png" alt="Certificate Background" />

          <div class="certificate-title" th:text="${certificate.course.title}">Kh√≥a h·ªçc L·∫≠p tr√¨nh Python</div>
          <div class="certificate-name" th:text="${certificate.user.fullname}">Jane Student</div>
          <div class="certificate-year" th:text="${#dates.format(certificate.issuedAt, 'yyyy')}">2025</div>
        </div>
      </div>

      <div class="btn-back">
        <button id="downloadBtn" class="btn btn-success">üìÑ T·∫£i v·ªÅ PDF</button>
        <a th:href="@{/student/student-certificate}" class="btn btn-secondary">‚Üê Quay l·∫°i danh s√°ch</a>
      </div>
    </div>

    <th:block th:fragment="scripts">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const btn = document.getElementById("downloadBtn");
          if (btn) {
            btn.addEventListener("click", function () {
              const element = document.getElementById("certificate");

              html2canvas(element, {
                scale: 3,
                useCORS: true,
              }).then((canvas) => {
                const imgData = canvas.toDataURL("image/png");
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                  orientation: "landscape",
                  unit: "px",
                  format: [canvas.width, canvas.height],
                });
                pdf.addImage(imgData, "PNG", 0, 0, canvas.width, canvas.height);
                pdf.save("certificate.pdf");
              });
            });
          }
        });
      </script>
    </th:block>
  </body>
</html>
