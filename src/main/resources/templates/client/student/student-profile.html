<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="content">
      <div class="rbt-page-banner-wrapper">
        <!-- Start Banner BG Image  -->
        <div class="rbt-banner-image"></div>
        <!-- End Banner BG Image  -->
      </div>

      <!-- Start Card Style -->
      <div class="rbt-dashboard-area rbt-section-overlayping-top rbt-section-gapBottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- Start Dashboard Top  -->
              <div
                th:replace="~{client/instructor/instructor-banner :: instructor-banner}"
                sec:authorize="hasAnyRole('ROLE_INSTRUCTOR', 'ROLE_ADMIN')"
              ></div>
              <div
                th:replace="~{client/student/student-banner :: student-banner}"
                sec:authorize="hasRole('ROLE_STUDENT') and not hasAnyRole('ROLE_INSTRUCTOR', 'ROLE_ADMIN')"
              ></div>
              <!-- End Dashboard Top  -->

              <div class="row g-5">
                <div class="col-lg-3">
                  <!-- Dashboard Sidebar -->
                  <div th:replace="~{client/student/studentSidebar :: student-sidebar}"></div>
                </div>
                <div class="col-lg-9">
                  <!-- Start Instructor Profile  -->
                  <div class="rbt-dashboard-content bg-color-white rbt-shadow-box">
                    <div class="content">
                      <div class="section-title">
                        <h4 class="rbt-title-style-3">Thông tin cá nhân</h4>
                      </div>
                      <!-- Start Profile Row  -->
                      <div class="rbt-profile-row row row--15">
                        <div class="col-lg-4 col-md-4">
                          <div class="rbt-profile-content b2">Ngày đăng ký</div>
                        </div>
                        <div class="col-lg-8 col-md-8">
                          <div
                            class="rbt-profile-content b2"
                            th:text="${#dates.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"
                          ></div>
                        </div>
                      </div>
                      <!-- End Profile Row  -->

                      <div class="rbt-profile-row row row--15 mt--15">
                        <div class="col-lg-4 col-md-4">
                          <div class="rbt-profile-content b2">Họ tên</div>
                        </div>
                        <div class="col-lg-8 col-md-8">
                          <div class="rbt-profile-content b2" th:text="${user.fullname}"></div>
                        </div>
                      </div>

                      <div class="rbt-profile-row row row--15 mt--15">
                        <div class="col-lg-4 col-md-4">
                          <div class="rbt-profile-content b2">Email</div>
                        </div>
                        <div class="col-lg-8 col-md-8">
                          <div class="rbt-profile-content b2" th:text="${user.email}"></div>
                        </div>
                      </div>

                      <div class="rbt-profile-row row row--15 mt--15">
                        <div class="col-lg-4 col-md-4">
                          <div class="rbt-profile-content b2">Số điện thoại</div>
                        </div>
                        <div class="col-lg-8 col-md-8">
                          <div class="rbt-profile-content b2" th:text="${user.phoneNumber}"></div>
                        </div>
                      </div>

                      <div class="rbt-profile-row row row--15 mt--15">
                        <div class="col-lg-4 col-md-4">
                          <div class="rbt-profile-content b2">Nghề nghiệp/Kỹ năng</div>
                        </div>
                        <div class="col-lg-8 col-md-8">
                          <div class="rbt-profile-content b2" th:text="${user.occupation}"></div>
                        </div>
                      </div>

                      <div class="rbt-profile-row row row--15 mt--15">
                        <div class="col-lg-4 col-md-4">
                          <div class="rbt-profile-content b2">Tiểu sử</div>
                        </div>
                        <div class="col-lg-8 col-md-8">
                          <div class="rbt-profile-content b2" th:text="${user.biography}"></div>
                        </div>
                      </div>
                      <!-- End Profile Row  -->
                    </div>
                  </div>
                  <!-- End Instructor Profile  -->
                  <!-- Start Action Buttons -->
                  <div class="rbt-profile-row row row--15 mt--30">
                    <div class="col-lg-12">
                      <div class="rbt-button-group">
                        <a class="rbt-btn btn-md hover-icon-reverse" th:href="@{/student/student-settings}">
                          <span class="icon-reverse-wrapper">
                            <span class="btn-text">Chỉnh sửa thông tin</span>
                            <span class="btn-icon"><i class="feather-edit"></i></span>
                            <span class="btn-icon"><i class="feather-edit"></i></span>
                          </span>
                        </a>
                      </div>
                    </div>
                  </div>
                  <!-- End Action Buttons -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Card Style -->
    </div>
  </body>
</html>
