<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="content">
      <div class="rbt-page-banner-wrapper">
        <!-- Start Banner BG Image  -->
        <div class="rbt-banner-image"></div>
        <!-- End Banner BG Image  -->
      </div>
      <!-- Start Card Style -->
      <div class="rbt-dashboard-area rbt-section-overlayping-top rbt-section-gapBottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- Start Dashboard Top  -->
              <div th:replace="~{client/student/student-banner :: student-banner}"></div>
              <!-- End Dashboard Top  -->

              <div class="row g-5">
                <div class="col-lg-3">
                  <!-- Dashboard Sidebar -->
                  <div th:replace="~{client/student/studentSidebar :: student-sidebar}"></div>
                </div>

                <div class="col-lg-9">
                  <div class="rbt-dashboard-content bg-color-white rbt-shadow-box mb--60">
                    <div class="content">
                      <div class="section-title">
                        <h4 class="rbt-title-style-3">Bảng Điều Khiển</h4>
                      </div>
                      <div class="row g-5">
                        <!-- Start Single Card  -->
                        <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                          <div class="rbt-counterup variation-01 rbt-hover-03 rbt-border-dashed bg-primary-opacity">
                            <div class="inner">
                              <div class="rbt-round-icon bg-primary-opacity">
                                <i class="feather-book-open"></i>
                              </div>
                              <div class="content">
                                <h3 class="counter without-icon color-primary">
                                  <span class="odometer" th:attr="data-count=${enrolledCourseCount}">0</span>
                                </h3>
                                <span class="rbt-title-style-2 d-block">Khoá Học Đã Đăng Ký</span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- End Single Card  -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Card Style -->
    </div>
  </body>
</html>
