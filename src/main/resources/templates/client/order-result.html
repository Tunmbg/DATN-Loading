<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="content">
      <!-- start body -->
      <div class="body py-5">
        <div class="container">
          <div class="w-50 m-auto">
            <!-- Thêm lớp "my-4" để tạo ra khoảng cách trên và dưới tiêu đề trang -->
            <h1 class="my-3 text-success text-center" th:if="${success}">
              Thanh toán thành công!
            </h1>
            <h1 class="my-3 text-danger text-center" th:unless="${success}">
              Thanh toán thất bại! Vui lòng thử lại sau.
            </h1>
            <!-- Sử dụng lớp "alert" và "alert-danger" để tạo ra thông báo lỗi -->
            <h3 class="my-2 text-center">Chi tiết đơn hàng</h3>
            <!-- Sử dụng lớp "table" và "table-bordered" để tạo ra bảng hiển thị thông tin chi tiết đơn hàng -->
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>Thông tin đơn hàng:</td>
                  <td><span th:text="${orderId}">[order ID]</span></td>
                </tr>
                <tr>
                  <td>Tổng tiền:</td>
                  <td>
                    <span
                      th:text="${#strings.substring(totalPrice, 0, totalPrice.length() - 2)} + ' VNĐ'"
                      >[total price]
                    </span>
                  </td>
                </tr>
                <tr>
                  <td>Thời gian thanh toán:</td>
                  <td><span th:text="${paymentTime}">[payment time]</span></td>
                </tr>
                <tr>
                  <td>Mã giao dịch:</td>
                  <td>
                    <span th:text="${transactionId}">[transaction ID]</span>
                  </td>
                </tr>
              </tbody>
            </table>
            <a th:href="@{/home}" class="btn btn-primary"
              ><p>Về trang chủ</p>
            </a>
          </div>
        </div>
      </div>
      <!-- end body -->
    </div>
  </body>
</html>
