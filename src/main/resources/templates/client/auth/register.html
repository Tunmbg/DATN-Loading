<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <!-- Start breadcrumb Area -->
        <div class="rbt-breadcrumb-default ptb--100 ptb_md--50 ptb_sm--30 bg-gradient-1">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-inner text-center">
                            <h2 class="title">Đăng ký</h2>
                            <ul class="page-list">
                                <li class="rbt-breadcrumb-item"><a th:href="@{/home}">Trang chủ</a></li>
                                <li>
                                    <div class="icon-right"><i class="feather-chevron-right"></i></div>
                                </li>
                                <li class="rbt-breadcrumb-item active">Đăng ký</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Breadcrumb Area -->

        <div class="rbt-elements-area bg-color-white rbt-section-gap">
            <div class="container">
                <div class="row gy-5 row--30 d-flex justify-content-center">
                    <div class="col-lg-6">
                        <div class="rbt-contact-form contact-form-style-1 max-width-auto">
                            <h3 class="title">Đăng ký</h3>
                            <form class="max-width-auto" th:action="@{/register}" method="post"
                                th:object="${registerRequest}">

                                <div class="form-group focused">
                                    <label th:unless="${#fields.hasErrors('email')}">Địa chỉ email *</label>
                                    <label class="text-danger" th:errors="*{email}"></label>
                                </div>
                                <div class="form-group">
                                    <input name="register-email" type="email" th:field="*{email}" />
                                    <span class="focus-border"></span>
                                </div>

                                <div class="form-group focused">
                                    <label th:unless="${#fields.hasErrors('fullname')}">Họ và tên *</label>
                                    <label class="text-danger" th:errors="*{fullname}"></label>
                                </div>
                                <div class="form-group">
                                    <input name="register_user" type="text" th:field="*{fullname}">
                                    <span class="focus-border"></span>
                                </div>

                                <div class="form-group focused">
                                    <label th:unless="${#fields.hasErrors('password')}">Mật khẩu *</label>
                                    <label class="text-danger" th:errors="*{password}"></label>
                                </div>
                                <div class="form-group">
                                    <input name="register_password" type="password" th:field="*{password}">
                                    <span class="focus-border"></span>
                                </div>

                                <div class="form-group focused">
                                    <label th:unless="${#fields.hasErrors('confirmPassword')}">Xác nhận mật khẩu
                                        *</label>
                                    <label class="text-danger" th:errors="*{confirmPassword}"></label>
                                </div>
                                <div class="form-group">
                                    <input name="register_conpassword" type="password" th:field="*{confirmPassword}">
                                    <span class="focus-border"></span>
                                </div>

                                <div class="form-submit-group">
                                    <button type="submit" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                        <span class="icon-reverse-wrapper">
                                            <span class="btn-text">Đăng ký</span>
                                            <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                            <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                        </span>
                                    </button>
                                </div>

                                <div class="row mt--30">
                                    <div class="col-lg-12 d-flex justify-content-center">
                                        <div class="rbt-lost-password text-end">
                                            <a class="rbt-btn-link" th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
