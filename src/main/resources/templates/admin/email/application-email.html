<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div id="main" th:fragment="content">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>  
        <div class="page-heading email-application">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Email Application</h3>
                        <p class="text-subtitle text-muted">An application for user to check email inbox</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Email Application</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav class="col-md-2 d-none d-md-block bg-white sidebar shadow-sm" style="min-height:100vh;">
                <div th:replace="~{admin/email/app-sidebar :: app-sidebar}"></div>
                </nav>
                <!-- Email List -->
                <main class="col-md-4 px-0 border-end" style="background:#f8f9fa;min-height:100vh;">
                    <div class="d-flex align-items-center p-3 border-bottom">
                        <button class="btn btn-outline-secondary me-2"><i class="bi bi-list"></i></button>
                        <input type="text" class="form-control" placeholder="Search email..">
                    </div>
                    <ul class="list-group list-group-flush">
                        <li th:each="contact : ${contacts}" class="list-group-item d-flex align-items-center email-row"
                            th:classappend="${contact.isRead} ? 'read' : 'unread'"
                            th:attr="data-name=${contact.name}, 
                                    data-email=${contact.email}, 
                                    data-message=${contact.message}, 
                                    data-date=${#dates.format(contact.createdAt, 'dd/MM/yyyy HH:mm')},
                                    data-phone=${contact.phoneNumber}">
                            <img src="/assets/images/team/user-icon.png" class="rounded-circle me-3" width="40" height="40">
                            <div class="flex-grow-1">
                                <div class="fw-bold" th:text="${contact.name}"></div>
                                <div class="text-muted small" th:text="${contact.email}"></div>
                                <div class="text-muted small" th:text="${contact.message}"></div>
                            </div>
                            <span class="text-muted small" th:text="${#dates.format(contact.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                        </li>
                    </ul>
                </main>

                <!-- Email Detail -->
                <section class="col-md-6 px-4 py-4" style="background:#fff;min-height:100vh;" id="email-detail">
                    <h5 class="fw-bold mb-3" id="detail-subject"></h5>
                    <div class="d-flex align-items-center mb-3">
                        <img id="detail-avatar" src="/assets/images/team/user-icon.png" class="rounded-circle me-2" width="40" height="40">
                        <div>
                            <div class="fw-bold" id="detail-name"></div>
                            <div class="text-muted small" id="detail-email"></div>
                        </div>
                        <span class="ms-auto text-muted small" id="detail-date"></span>
                    </div>
                    <div>
                        <p id="detail-message"></p>
                        <p id="detail-phone" class="text-muted small"></p>
                    </div>
                </section>
            </div>
        </div>
    
    </div>

    <th:block th:fragment="styles">
        <style th:src="@{/admin-assets/css/app-email.css}"></style>
    </th:block>

    <th:block th:fragment="scripts">
        <script th:src="@{/admin-assets/js/app-email.js}"></script>
    </th:block>
</body>

</html>
