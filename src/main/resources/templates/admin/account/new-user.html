<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div id="main" th:fragment="content">
      <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
          <i class="bi bi-justify fs-3"></i>
        </a>
      </header>

      <div class="page-heading">
        <div class="page-title">
          <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
              <h3>Tạo mới tài khoản</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
              <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Tổng quan</a></li>
                  <li class="breadcrumb-item"><a th:href="@{/admin/account/users}">Tài khoản</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Sửa tài khoản</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>

        <!-- Basic Vertical form layout section start -->
        <section id="basic-vertical-layouts">
          <div class="row match-height">
            <div class="col-md-6 col-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Horizontal Form with Icons</h4>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <form
                      class="form form-horizontal"
                      th:object="${user}"
                      th:action="@{/admin/account/user/create}"
                      method="post"
                    >
                      <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                        <i class="bi bi-file-excel"></i> Hãy nhập đầy đủ thông tin!
                      </div>

                      <div class="form-body">
                        <div class="row">
                          <div class="col-md-4">
                            <label>Họ tên</label>
                          </div>
                          <div class="col-md-8">
                            <div class="form-group">
                              <div class="position-relative">
                                <input type="text" class="form-control" th:field="*{fullname}" />
                              </div>
                            </div>
                          </div>

                          <div class="col-md-4">
                            <label>Địa chỉ Email</label>
                          </div>
                          <div class="col-md-8">
                            <div class="form-group">
                              <div class="position-relative">
                                <input type="email" class="form-control" th:field="*{email}" />
                              </div>
                            </div>
                          </div>

                          <div class="col-md-4">
                            <label>Số điện thoại</label>
                          </div>
                          <div class="col-md-8">
                            <div class="form-group">
                              <div class="position-relative">
                                <input type="number" class="form-control" th:field="*{phoneNumber}" />
                              </div>
                            </div>
                          </div>

                          <!-- <div class="col-md-4">
                            <label>Chức vụ</label>
                          </div>
                          <div class="col-md-8">
                            <div class="form-group">
                              <div class="position-relative">
                                <input type="text" class="form-control" th:field="*{occupation}" />
                              </div>
                            </div>
                          </div> -->

                          <div class="col-md-4">
                            <label>Mật khẩu</label>
                          </div>
                          <div class="col-md-8">
                            <div class="form-group">
                              <div class="position-relative">
                                <input type="password" class="form-control" th:field="*{password}" />
                              </div>
                            </div>
                          </div>

                          <div class="col-md-4">
                            <label>Xác nhận mật khẩu</label>
                          </div>
                          <div class="col-md-8">
                            <div class="form-group">
                              <div class="position-relative">
                                <input type="password" class="form-control" th:field="*{confirmPassword}" />
                              </div>
                            </div>
                          </div>

                          <div class="form-group col-md-8 offset-md-4">
                            <div class="form-check">
                              <div class="checkbox">
                                <input
                                  type="checkbox"
                                  id="instructor-checkbox"
                                  name="instructorRole"
                                  class="form-check-input"
                                  th:field="*{isInstructor}"
                                />
                                <label for="instructor-checkbox">Có vai trò giảng viên</label>
                              </div>
                            </div>
                          </div>

                          <div class="col-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- // Basic Vertical form layout section end -->
      </div>
    </div>
  </body>
</html>
