<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div id="main" th:fragment="content">
      <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
          <i class="bi bi-justify fs-3"></i>
        </a>
      </header>

      <div class="page-heading">
        <div class="page-title">
          <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
              <h3>Thêm vào khóa học</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
              <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Tổng quan</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Thêm vào khóa học</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
        <section class="section">
          <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
              <table class="table table-striped" id="table1">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>Tên Khóa Học</th>
                    <th>Ngày Tạo</th>
                    <th>Giảng Viên</th>
                    <th>Số lượng học viên</th>
                    <th>Trạng Thái</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="course, stat : ${courses}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${course.title}"></td>
                    <td th:text="${course.createdAt}"></td>
                    <td th:text="${course.createdBy != null ? course.createdBy.fullname : 'N/A'}"></td>
                    <td th:text="${#lists.size(course.enrollments)}"></td>
                    <td>
                      <!-- Hiển thị trạng thái -->
                      <span
                        th:classappend="'badge bg-' + 
                            (${#strings.toLowerCase(course.status)} == 'publish' ? 'success' : 
                            (${#strings.toLowerCase(course.status)} == 'pending' ? 'warning' : 
                            (${#strings.toLowerCase(course.status)} == 'draft' ? 'info' : 
                            (${#strings.toLowerCase(course.status)} == 'hidden' ? 'secondary' : 'light'))))"
                        th:text="${course.status}"
                      ></span>
                    </td>
                    <td>
                      <!-- Nếu trạng thái là publish -->
                      <a th:href="@{/admin/course-enroll/{id}(id=${course.courseId})}" class="btn btn-primary btn-sm">
                        Danh sách học viên
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>

    <th:block th:fragment="scripts">
      <script>
        // Simple Datatable
        let table1 = document.querySelector("#table1");
        let dataTable = new simpleDatatables.DataTable(table1);
      </script>
    </th:block>
  </body>
</html>
