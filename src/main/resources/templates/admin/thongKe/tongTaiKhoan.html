<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div id="main" th:fragment="content">
      <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
          <i class="bi bi-justify fs-3"></i>
        </a>
      </header>
      <div class="page-heading">
        <div class="page-title">
          <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
              <h3>Thống kê số lượng người dùng</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
              <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Tổng quan</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Thống kê số lượng người dùng
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
        <section class="section">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Tổng số người dùng</h4>
            </div>
            <div class="card-body">
              <p>Tổng số người dùng: <span th:text="${totalUsers}"></span></p>
              <p>Tổng số giảng viên: <span th:text="${totalInstructors}"></span></p>
              <p>Tổng số học viên: <span th:text="${totalStudents}"></span></p>
              <p>Tổng số quản trị viên: <span th:text="${totalAdmins}"></span></p>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Danh sách tài khoản</h4>
            </div>
            <div class="card-body">
              <table class="table table-striped" id="table1">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>Họ và tên</th>
                    <th>Tài khoản</th>
                    <th>Vai trò</th>
                    <th>Trạng thái</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="user, stat : ${users}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${user.fullname}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                      <p th:each="role : ${user.roles}" th:text="${role.roleName}"></p>
                    </td>
                    <td>
                      <span class="badge bg-success" th:if="${user.status}">Active</span>
                      <span class="badge bg-danger" th:unless="${user.status}">Inactive</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>
    <th:block th:fragment="scripts">
      <script>
        // Simple Datatable
        let dataTable = new simpleDatatables.DataTable(table1, {
          perPageSelect: [10, 20, 50], // Dropdown chọn số lượng bản ghi
          searchable: true, // Tìm kiếm
          sortable: true, // Sắp xếp
          labels: {
            placeholder: "Tìm kiếm...",
            noRows: "Không có bản ghi nào",
            info: "Hiển thị {start} đến {end} của {rows} bản ghi"
          }
        });
        // Gán lại label "entries per page" thành "bản ghi mỗi trang"
        setTimeout(() => {
          const labelEl = document.querySelector('.dataTable-dropdown label');
          if (labelEl) {
            labelEl.innerHTML = labelEl.innerHTML.replace('entries per page', 'bản ghi mỗi trang');
          }
        }, 100);
      </script>
    </th:block>
  </body>
</html>
