<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div id="main" th:fragment="content">
      <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
          <i class="bi bi-justify fs-3"></i>
        </a>
      </header>
      <div class="page-heading">
        <div class="page-title">
          <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
              <h3>Thống kê kết quả Quiz</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
              <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Tổng quan</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Thống kê kết quả Quiz
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
        <section class="section">
          <div class="card">
            <form method="get" action="#" class="mb-4">
              <div class="row">
                <div class="col-md-4">
                  <label>Chọn khoá học:</label>
                  <select name="courseId" class="form-select" onchange="this.form.submit()">
                    <option th:value="''" th:selected="${selectedCourseId == null}">-- Tất cả khoá học --</option>
                    <option th:each="c : ${courses}"
                            th:value="${c.courseId}"
                            th:text="${c.title}"
                            th:selected="${selectedCourseId != null and c.courseId == selectedCourseId}">
                    </option>
                  </select>
                </div>
              </div>
            </form>
            <div class="card-body">
              <table class="table table-striped" id="table1">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>Khoá học</th>
                    <th>Tên Quiz</th>
                    <th>Tổng câu</th>
                    <th>Số câu đúng</th>
                    <th>Số câu sai</th>
                    <th>Tỷ lệ đúng (%)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="row, iter : ${quizStats}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${row[0]}"></td> <!-- courseName -->
                    <td th:text="${row[1]}"></td> <!-- quizTitle -->
                    <td th:text="${row[2]}"></td> <!-- totalAnswers -->
                    <td th:text="${row[3]}"></td> <!-- correctAnswers -->
                    <td th:text="${row[4]}"></td> <!-- incorrectAnswers -->
                    <td th:text="${#numbers.formatDecimal(row[5], 1, 'POINT', 2, 'POINT')} + '%'"></td> <!-- correctRate -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>
    <th:block th:fragment="scripts">
      
    </th:block>
  </body>
</html>
