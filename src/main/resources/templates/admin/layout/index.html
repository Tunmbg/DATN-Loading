<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Dashboard - Mazer Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin-assets/css/bootstrap.css}">

    <link rel="stylesheet" th:href="@{/admin-assets/vendors/iconly/bold.css}">
    <link rel="stylesheet" th:href="@{/admin-assets/vendors/simple-datatables/style.css}">

    <link rel="stylesheet" th:href="@{/admin-assets/vendors/toastify/toastify.css}">
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
        rel="stylesheet">

    <link rel="stylesheet" th:href="@{/admin-assets/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/admin-assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/admin-assets/css/app.css}">
    <link rel="shortcut icon" th:href="@{/admin-assets/images/favicon.svg}" type="image/x-icon">

    <!-- CSS tuỳ chỉnh từ file con nếu có -->
    <th:block th:if="${styles}">
        <th:block th:replace="~{${styles} :: styles}"></th:block>
    </th:block>
</head>

<body>
    <div id="app">
        <!-- Include sidebar -->
        <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

        <!-- Nội dung động -->
        <main th:replace="~{${content} :: content}"></main>
    </div>

    <script th:src="@{/admin-assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/admin-assets/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{/admin-assets/vendors/simple-datatables/simple-datatables.js}"></script>

    <!-- filepond validation -->
    <script
        src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.js"></script>
    <script
        src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>

    <!-- image editor -->
    <script
        src="https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-crop/dist/filepond-plugin-image-crop.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-filter/dist/filepond-plugin-image-filter.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.js"></script>

    <!-- toastify -->
    <script th:src="@{/admin-assets/vendors/toastify/toastify.js}"></script>

    <!-- filepond -->
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>

    <script th:src="@{/admin-assets/js/main.js}"></script>

    <!-- JS tuỳ chỉnh từ file con nếu có -->
    <th:block th:if="${scripts}">
        <th:block th:replace="~{${scripts} :: scripts}"></th:block>
    </th:block>
</body>

</html>
