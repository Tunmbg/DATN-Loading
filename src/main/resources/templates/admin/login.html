<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../admin-assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{../admin-assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{../admin-assets/css/app.css}">
    <link rel="stylesheet" th:href="@{../admin-assets/css/pages/auth.css}">
</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <a href="index.html">
                        <img th:src="@{/assets/images/logo/logo-vtt.png}" alt="Logo"
                            style="width: 200px; height: auto; margin-bottom: 100px;" />
                    </a>
                    <h1 class="auth-title">Đăng nhập.</h1>
                    <p class="auth-subtitle mb-5">Đăng nhập băng tài khoản admin đã được cấp của bạn.</p>

                    <form th:action="@{/admin/login}" method="post" role="form">

                        <div class="alert alert-danger" th:if="${param.error}">
                            <i class="bi bi-file-excel"></i> Thông tin đăng nhập không chính xác!
                        </div>

                        <div class="alert alert-danger" th:if="${param.forbidden}">
                            <i class="bi bi-file-excel"></i> Hãy đăng nhập
                            bằng tài khoản ADMIN để truy cập trang này!
                        </div>

                        <div class="form-group position-relative has-icon-left mb-4">
                            <input id="username" name="username" type="text" class="form-control form-control-xl"
                                placeholder="Địa chỉ email">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input id="password" name="password" type="password" class="form-control form-control-xl"
                                placeholder="mật khẩu">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="form-check form-check-lg d-flex align-items-end">
                            <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-gray-600" for="flexCheckDefault">
                                Lưu thông tin đăng nhập
                            </label>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Đăng nhập</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>

    </div>
</body>

</html>
